<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>角色介绍</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 80%; margin: auto; }
        img { max-width: 100%; height: auto; }
        .info-section { margin-top: 20px; }
        .info-title { font-size: 24px; color: #333; }
        .info { margin-top: 10px; }
        .link, .return-top, .return-bottom { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <!-- 页面顶端的返回按钮 -->
        <div class="return-top">
            <a href="../index.html">返回目录</a>
        </div>
        
        <h1>角色名称：[角色名]</h1>
        <div>
            <img src="[角色图片路径]" alt="[角色名]">
        </div>
        <div class="info-section">
            <div class="info-title">基本信息</div>
            <div class="info">年龄：[年龄]</div>
            <div class="info">性别：[性别]</div>
            <div class="info">职业：[职业]</div>
            <div class="info">特点：[特点]</div>
        </div>
        <div class="info-section">
            <div class="info-title">故事背景</div>
            <p>
                [角色的故事背景...]
            </p>
        </div>
        <div class="link">
            <a href="[其他角色页面链接]">了解其他角色</a>
        </div>
        
        <!-- 页面底端的返回按钮 -->
        <div class="return-bottom">
            <a href="../index.html">返回目录</a>
        </div>
    </div>
</body>
</html>
